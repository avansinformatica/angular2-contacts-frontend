<div *ngIf="todo">
<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{ todo.title}}</md-card-title>
    <md-card-subtitle>{{ todo.description }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <!--<p>{{ todo | json}}</p>-->
  </md-card-content>
  <md-card-actions>
    <button md-button>Like</button>
    <button md-button>Share</button>
  </md-card-actions>
</md-card>
</div>
